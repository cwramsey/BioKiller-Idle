<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BioKiller Idle</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container game">

    <div class="col-md-4">
        <div class="stats panel panel-default">
            <h5>Points: <span class="totalPoints"></span></h5>
            <h5>PPS: <span class="multiplier"></span></h5>
        </div>
    </div>

    <div class="col-md-8">
        <div class="actions panel panel-default">
            <button class="btn addMultiplier dna" data-cost="1" data-add="0.5" data-name="dna" disabled>
                Buy DNA
                <br />
                <small>
                    +<span class="add"></span> PPS -
                    Cost: <span class="cost"></span>
                </small>
            </button>

            <button class="btn addMultiplier mass" data-cost="2" data-add="1" data-name="mass" disabled>
                Buy More Mass
                <br />
                <small>
                    +<span class="add"></span> PPS -
                    Cost: <span class="cost"></span>
                </small>
            </button>

            <button class="btn addMultiplier reproduce" data-cost="25" data-add="10" data-name="reproduce" disabled>
                Reproduce
                <br />
                <small>
                    +<span class="add"></span> PPS -
                    Cost: <span class="cost"></span>
                </small>
            </button>

            <canvas class="evo-canvas" width="640" height="480"></canvas>

        </div>
    </div>




</div><!-- /.container -->
